<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자리 배치도 만들기</title>
    </head>

    <body>
        <script>
            // 전체 입장객 수
            let memNum = prompt("입장객은 몇 명인가요?")
            // 한 줄에 앉을 사람 수
            let colNum = prompt("한 줄에 몇 명씩 앉습니까?")

            if(memNum % colNum === 0) { // 나머지가 없을 때
                rowNum = parseInt(memNum / colNum);
            } else { // 나머지가 있을 때
                rowNum = parseInt(memNum / colNum) + 1
            }

            document.write(`모두 ${rowNum}개의 줄이 필요합니다.`);
        </script>
    </body>
</html>

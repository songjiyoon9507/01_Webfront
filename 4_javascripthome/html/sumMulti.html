<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>연습문제 1</title>
	</head>
		
	<body>
	<script>
		function sumMulti(x,y) {
			let multi = x * y;
			let sum = x + y;

			if (x == y) {
				console.log(multi);
			} else {
				console.log(sum);
			}
		}
		sumMulti(10,10);
	</script>
	</body>

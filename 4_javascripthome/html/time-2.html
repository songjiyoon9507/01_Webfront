<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>What time is it?</title>
		<style>
			body {
				font-size:2em;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<!-- 3_javascript 18_window내장객체 비교해보기 -->
		<script>
			// 새로고침할때마다 현재 시각 알려줌
			let now = new Date();
			document.write("현재 시각은 " + now.toLocaleString()) ;	// 로컬 형식으로 표시하기
		</script>
	</body>
</html>

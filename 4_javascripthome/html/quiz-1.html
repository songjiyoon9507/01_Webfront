<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>연습문제 1</title>
	</head>

	<body>
		<h2>4의 배수일까 아닐까</h2>

		<script>
			let num = prompt("숫자를 입력하세요.")
			if (num == null || num == "") {
				// 아무것도 입력하지 않았을 때
				document.write('');
			} else if (num % 4 == 0) {
				// 4의 배수일 때
				document.write(`${num}은/는 4의 배수입니다.`);
			} else {
				// 4의 배수가 아닐 때
				document.write(`${num}은/는 4의 배수가 아닙니다.`)
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI구현</title>

        <link rel="stylesheet" href="../css/UI구현.css">
    </head>

    <body>
        <table>
            <tr>
                <!-- 1행 -->
                <th>너비 :</th>
                <td>
                    <input type="number" id="width"> px
                </td>
                <th>높이 :</th>
                <td>
                    <input type="number" id="height"> px
                </td>
            </tr>

            <tr>
                <!-- 2행 -->
                <th>글자크기 :</th>
                <td>
                    <input type="number" id="fontSize"> px
                </td>
                <th>굵기 :</th>
                <td>
                    <label> 보통 <input type="radio" name="fontWeight" value="normal"></label>
                    <label> 굵게 <input type="radio" name="fontWeight" value="bold"></label>
                </td>
            </tr>

            <tr>
                <!-- 3행 -->
                <th>글자색</th>
                <td><input type="text" id="fontColor"></td>
                <th>배경색</th>
                <td><input type="text" id="bgc"></td>
            </tr>

            <tr>
                <!-- 4행 -->
                <th>가로정렬 :</th>
                <td colspan="3">
                    왼쪽 <input type="radio" name="row" value="left">
                    가운데 <input type="radio" name="row" value="center">
                    오른쪽 <input type="radio" name="row" value="right">
                </td>
            </tr>

            <tr>
                <!-- 5행 -->
                <th>세로정렬 :</th>
                <td colspan="3">
                    위 <input type="radio" name="col" value="flex-start">
                    가운데 <input type="radio" name="col" value="center">
                    아래 <input type="radio" name="col" value="flex-end">
                </td>
            </tr>

            <tr>
                <!-- 6행 -->
                <th>출력 문자열 :</th>
                <td colspan="3">
                    <input type="text" id="print">
                </td>
            </tr>
        </table>

        <button id="applyBtn">적용하기</button>
        <!-- 출력 되는 부분 -->
        <div id="result">

        </div>
        <script src="../js/UI구현.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보충수업</title>

    <style>
        div, span {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- HTML 폼 -->
    <form id="welcomeForm">
    <label for="name">이름을 입력하세요:</label>
    <input type="text" id="name" name="name" required>
    <button type="button" onclick="generateWelcomeMessage()">환영 메시지 생성</button>
    </form>
    
    <!-- 결과를 표시할 곳 -->
    <div id="welcomeMessage"></div>
    <hr>
    <p>배열의 각 요소를 두 배로 만든 결과:</p>
    <p>let numbers = [1, 2, 3, 4, 5];</p>
    <ul id="ulTag"></ul>
    <hr>
    태그 : <input type="text" id="tagName"> <br>
    태그안에 쓸 내용: <input type="text" id="tagInnerText"> <br>
    color 색상 : <input type="text" id="colorName"> <br>
    <button id="btn1">적용</button>

    <section id="result"></section>

    <hr>

    <h1>짝수홀수구하기</h1>
    <input type="number" id="numberInput">
    <button id="btn2">click</button>

    <script src="../js/보충수업.js"></script>
</body>
</html>

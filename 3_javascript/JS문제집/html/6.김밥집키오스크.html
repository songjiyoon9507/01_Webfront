<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김밥집 키오스크</title>
    <style>
        @font-face {
            font-family: 'seolleimcool-SemiBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2312-1@1.1/seolleimcool-SemiBold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'seolleimcool-SemiBold';
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        header {
            background-color: orangered;
            color: white;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 800px;
            margin: auto;
        }

        .menu-item {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .cart-item {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .cart-item span:first-child{
            flex-basis: 10%;
        }
        .cart-item span:nth-child(2){
            flex-basis: 80%;
        }
        .cart-item span:last-child{
            flex-basis: 10%;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        .quantity button {
            margin: 0 5px;
            padding: 5px;
            cursor: pointer;
        }

        .delete-button {
            color: red;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
        }

        #cart {
            /* 초기에는 보이지 않도록 설정 */
            display: none;
            width: 800px;
            margin: auto;
        }

        #empty-cart {
            /* 초기에는 보이도록 설정 */
            display: block;
        }

        #total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>김밥집 키오스크</h1>
    </header>

    <main>
        <h2>메뉴 선택</h2>

        <section>
            <div class="menu-item" onclick="addToCart('김밥', 3000)">김밥<br>₩3,000</div>
            <div class="menu-item" onclick="addToCart('라면', 4500)">라면<br>₩4,500</div>
            <div class="menu-item" onclick="addToCart('튀김', 5000)">튀김<br>₩5,000</div>
            <div class="menu-item" onclick="addToCart('떡볶이', 6000)">떡볶이<br>₩6,000</div>
            <div class="menu-item" onclick="addToCart('돈까스', 7500)">돈까스<br>₩7,500</div>
            <div class="menu-item" onclick="addToCart('우동', 5000)">우동<br>₩5,000</div>
        </section>
    </main>

    <footer>
        <h2>장바구니</h2>
        <div id="empty-cart">장바구니가 비어 있습니다.</div>
        <div id="cart"></div>
        <div id="total">합계: ₩0</div>
    </footer>

    <script src="../js/6.김밥집키오스크.js">
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>

    <link rel="stylesheet" href="css/netflix.css">

    <script src="https://kit.fontawesome.com/3dd1cd3301.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container"> <!--최상위 부모-->
        <nav>
            <a href="#">
                <img src="../images/netflix-logo.png" id="logo">
            </a>
            <ul> <!--메뉴바-->
                <li>TV 프로그램</li>
                <li>영화</li>
                <li>최신 등록 콘텐츠</li>
                <li>내가 찜한 콘텐츠</li>
            </ul>

            <div class="icon-box"> <!--오른쪽 위 아이콘-->
                <div>
                    <i class="fa-solid fa-display"></i>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </nav>

        <section class="banner">
            <!-- 배너 영역 -->
            <div class="title-box">
                <h1>마다가스카 3: 이번엔 서커스다!</h1>
                <p>뉴욕 동물원 4인방<br>
                    사자 알렉스, 얼룩말 마티, 기린 멜먼, 하마 글로리아는<br>
                    펭귄 특공대를 찾아 유럽에 도착한다.<br>
                    추격을 피하고 뉴욕에 가기 위해 서커스단으로 위장한 넷은 첫공연을 엉망진창으로 마무리하고 만다.<br>
                    무사히 뉴욕에 가기 위한 이들의 피나는 서커스 연습이 시작된다.
                </p>
                <div class="title-box-btn">
                    <button>재생</button>
                    <button>내가 찜한 콘텐츠</button>
                </div>
            </div>
        </section>
        <main>
            <!-- 컨텐츠 영역 -->
            <section class="contents-box">
                <h2>오늘 한국의 TOP 10 콘텐츠</h2>
                <section>
                    <!-- 이미지 위에 숫자 올라가져있음 -->
                    <div class="poster-box">
                        <p>1</p>
                        <div>
                            <img src="../images/harrypotter.webp">
                        </div>
                    </div>
                    <div class="poster-box">
                        <p>2</p>
                        <div>
                            <img src="../images/harrypotter2.webp">
                        </div>
                    </div>
                    <div class="poster-box">
                        <p>3</p>
                        <div>
                            <img src="../images/harrypotter3.webp">
                        </div>
                    </div>
                    <div class="poster-box">
                        <p>4</p>
                        <div>
                            <img src="../images/harrypotter4.webp">
                        </div>
                    </div>
                    
                </section>
            </section>

            <section class="contents-box">
                <h2>지금 뜨는 콘텐츠</h2>
                <section class="poster-box-2">
                    <div>
                        <img src="../images/harrypotter5.webp">
                    </div>
                    <div>
                        <img src="../images/harrypotter6.webp">
                    </div>
                    <div>
                        <img src="../images/harrypotter7.webp">
                    </div>
                    <div>
                        <img src="../images/harrypotter8.webp">
                    </div>
                    <div>
                        <img src="../images/harrypotter8.webp">
                    </div>
                </section>
            </section>
        </main>
    </div>
</body>
</html>

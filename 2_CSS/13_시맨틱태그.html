<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_시맨틱태그</title>

    <link rel="stylesheet" href="css/structure.css">
    <script src="https://kit.fontawesome.com/3dd1cd3301.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--
        시맨틱(Semantic, 의미) 태그

        - 기존 영역 분할에 주로 사용되던 div, span 등의 태그는
        태그 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없음.

        -> 태그만 봤을 때 태그의 목적을 알 수 없어
        id 또는 class를 반드시 추가해야 했다.

        이런 문제즘을 해결하고자
        태그 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고,
        웹 접근성(SEO)을 향상하는데 도움이 되는 시맨틱 태그가 추가됨.
        SEO : 검색 엔진 최적화
        ex)
        <header>
            <nav></nav>
                <h1></h1>
        </header>

        <div>
            <nav></nav>
                <h1></h1>
        </div>

        header태그가 검색 훨씬 빨리 찾아냄

        [제공하는 태그]

        header 태그 : 문서의 제목, 머리말 영역

        footer 태그 : 문서의 하단 부분, 꼬리말, 정보 작성 영역

        nav 태그 : 나침반 역할(다른페이지, 사이트 이동)의 링크 작성 영역

        main 태그 : 현재 문서의 주된 콘텐츠 작성 영역

        section 태그 : 구역 구문을 위한 영역
        (div태그 대체용으로 많이 씀)

        article 태그 : 본문과 독립된 콘텐츠를 작성하는 영역

        aside 태그 : 사이드바(보통 양쪽), 광고 영역
    -->

    <!-- 웹페이지 만들어보기 -->
    <main>
        <header>
            <!-- 클릭 시 메인페이지로 이동하는 로고 -->
            <section>
                <a href="../2_CSS/13_시맨틱태그.html">
                    <img src="../images/logo.jpg" alt="logo" id="home-logo">
                </a>
            </section>
            <!-- 검색창 부분 -->
            <section>
                <section class="search-area">
                    <form action="#" name="search-form">
                        <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                        <!-- action은 서버로 어떻게 넘길지 선택 -->
                        <fieldset>
                            <!-- fieldset : form 내부에서 input을 종류별로 묶는 용도로 자주 사용 -->
                            <input type="search" id="query" name="query" autocomplete="off" placeholder="검색어를 입력해주세요.">
                                <!-- input name값 서버로 넘길 때 필요 -->
                                <!-- autocomplete="off" : HTML 기본 자동완성 사용 X -->
                            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                            <!-- icon 가져오는 법 검색어 옆에 있는 거
                            font awesome 사이트 접속
                            start for free 가입하기
                            title태그에 붙여넣기 script태그
                            icon 찾아서 복사하기
                            i 태그를 button태그로 교체-->
                        </fieldset>
                    </form>
                </section>
            </section>
            <!-- 빈부분 -->
            <section></section>  
        </header>

        <nav>
            <!-- 목록 같은 거 만들 때 ul태그 많이 사용 -->
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">질문게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1문의</a></li>
            </ul>
        </nav>

        <section class="content">
            <section class="content-1"></section>
            <section class="content-2">
                <!-- 아이디/비밀번호/로그인버튼 영역 -->
                <form action="#" name="login-form">
                    <fieldset id="id-pw-area">
                        <section>
                            <input type="text" name="inputId" placeholder="아이디">
                            <input type="password" name="inputPw" placeholder="비밀번호">
                        </section>

                        <section>
                            <button>로그인</button>
                        </section>
                    </fieldset>

                    <label>
                        <input type="checkbox" name="saveId">
                        아이디 저장
                    </label>

                    <!-- 회원가입 / id/pw 찾기 영역 -->
                    <section id="signup-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </section>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; KH Information Educational Institute E-Class</p>
        <!-- &copy; 동그라미 안에 c -->
        <section>
            <a href="#">프로젝트 소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        </section>
    </footer>

    <!-- 반응형 -->
    <!-- desktop, smartphone 기준으로 함 -->
    <!-- tablet 잘 찾아보지 않음 -->
    <!-- @media all and (min-width:1024px) {
        스타일 입력
    } -->
    <!-- 모바일은 480px ~ 767px -->
    <!-- css에서 설정 -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_youtube</title>

    <link rel="stylesheet" href="css/youtube.css">
    <script src="https://kit.fontawesome.com/3dd1cd3301.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <section class="header1"> <!--목록, 로고-->
            <button class="fa-solid fa-bars"></button>
            <a href="https://www.youtube.com/">
                <img src="https://littledeep.com/wp-content/uploads/2019/03/youtube_logo_download_main-1024x394.png" alt="youtubeLogo">
            </a>
        </section>

        <section class="header2"> <!--검색창-->
            <form>
                <fieldset class="search">
                    <section class="search-area">
                        <input type="search" autocomplete="off" placeholder=" 검색">
                        <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                    </section>
                    <section class="mic">
                        <button class="fa-solid fa-microphone"></button>
                    </section>
                </fieldset>
            </form>
        </section>
        
        <section class="header3">
            <button class="fa-solid fa-video"></button>
            <button class="fa-regular fa-bell"></button>
            <button class="fa-solid fa-user"></button>
        </section>
    </header>
    
    <main>
        <!-- 동영상 광고 영역 -->
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_HTML연습문제2</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>납품자 정보</legend>
                <ol>
                    <li>납품자명 : <input type="text"></li>
                    <br>
                    <li>email : <input type="email" placeholder="answer@never.com"></li>
                    <br>
                    <li>홈페이지 : <input type="url" value="http://"></li>
                    <br>
                    <li>지역 :
                        <select>
                            <option>서울</option>
                            <option selected>부산</option>
                            <option>대구</option>
                            <option>인천</option>
                            <option>광주</option>
                            <option>대전</option>
                            <option>울산</option>
                        </select>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>납품 정보</legend>
                <ul>
                    <li>상품명 : <input></li>
                    <br>
                    <li>납품수량 : <input placeholder="최소 100"></li>
                    <br>
                    <li>납품등급 : <input type="range" max="6" min="0" step="1"></li>
                    <br>
                    <li>기타사항 : <textarea cols="20" rows="5"></textarea></li>
                    <br>
                </ul>   
            </fieldset>
            <br>
            <button type="submit">send message</button>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="/1_HTML5/00_세미로그인.css">
</head>

<body>
    <div class="container">
        <!-- 왼쪽 -->
        <div class="box">
            <form class="left">
                <br>
                <div>
                    <p class="welcome">Welcome Back</p>
                </div>
                <br>
                <div>
                    <p>Today is a new day. It's your day. You shape it.<br>
                        Sign in to start managing your projects.
                    </p>
                </div>
                <br>
                <div class="email">
                    <p>Email</p>
                </div>
                <div class="inputEmail">
                    <input type="text" placeholder="Example@email.com">
                </div>
                <br>
                <div>
                    <p>Password</p>
                </div>
                <div>
                    <input type="password" placeholder="At least 8 characters">
                </div>
                <br>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <br>
                <div class="btn">
                    <button>Sign in</button>
                </div>
                <div>

                </div>
                <div class="signIn">
                    <a href="https://www.google.co.kr/?hl=ko">Sign in with Google</a>
                </div>
                <div class="signIn">
                    <a href="https://www.facebook.com/?locale=ko_KR">Sign in with Facebook</a>
                </div>
                <br>
                <div class="account">
                    <p>Don't you have an account?</p>
                    <a href="#" class="sign-btn">Sign up</a>
                </div>
            </form>
            <!-- 오른쪽 -->
            <div  class="right">
                <img src="https://images.unsplash.com/photo-1602580551823-8aac85ab9997?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNsZWFufGVufDB8fDB8fHww">
                <!-- <img src="https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"> -->
            </div>

        </div>
    </div>
</body>
</html>

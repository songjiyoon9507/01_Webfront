<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_HTML연습문제1</title>
    </head>

    <body>
        <form>
            고객명 : <input>
            <br><br>
            전화번호 : <input type="tel">
            <br><br>
            E-mail : <input type="email">
            <br><br>
            피자선택 :
            <select>
                <option>페퍼로니</option>
                <option>고르곤졸라</option>
                <option>고구마</option>
                <option>포테이토</option>
                <option>쉬림프</option>
                <option selected>피자를 선택하세요</option>
            </select>
            <fieldset>
                <legend>피자 사이즈</legend>
                <label>
                    <input type="radio" name="size">Small
                </label>
                <br><br>
                <label>
                    <input type="radio" name="size">Medium
                </label>
                <br><br>
                <label>
                    <input type="radio" name="size">Large
                </label>
                <br><br>
            </fieldset>
            <fieldset>
                <legend>토핑 선택</legend>
                <label>
                    <input type="checkbox" name="topping">베이컨
                </label>
                <br><br>
                <label>
                    <input type="checkbox" name="topping">치즈
                </label>
                <br><br>
                <label>
                    <input type="checkbox" name="topping">양파
                </label>
                <br><br>
                <label>
                    <input type="checkbox" name="topping">버섯
                </label>
                <br><br>
            </fieldset>
            <br>
            희망배송시간 : <input type="time">
            <br><br>
            배송시 요청사항 : <textarea rows="3" cols="20"></textarea>
            <br><br>
            <button type="submit">주문하기</button>
        </form>
    </body>
</html>
